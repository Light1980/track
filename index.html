    body {
        position: relative;
        font: 16px "Source Sans Pro", "微软雅黑",Arial, Helvetica, sans-serif;
    }

    h2 {
        text-align: center;
        margin-bottom: 2rem;

    footer {
        margin-top: 1.5rem;

<body>

    <h2>Explore The Track #1</h2>
    <p class="audio"><audio src="http://music.163.com/song/media/outer/url?id=27506733.mp3"  controls="controls">

    <div id='timeline' style="width: 100%; height: 50rem"></div>

    <footer>
        2018  <span style="color: red">❤</span> noMoreLight1980
    </footer>









    <!-- Story Map -->

    <script>
        // storymap_data can be an URL or a Javascript object
        var storymap_data = '//media.knightlab.com/StoryMapJS/demo/demo.json';

        // certain settings must be passed within a separate options object
        var storymap_options = {};

        var storymap = new VCO.StoryMap('mapdiv', storymap_data, storymap_options);
        window.onresize = function(event) {
            storymap.updateDisplay(); // this isn't automatic
        }
    </script>

    <!-- Timeline -->
    <script type="text/javascript">
        // The TL.Timeline constructor takes at least two arguments:
        // the id of the Timeline container (no '#'), and
        // the URL to your JSON data file or Google spreadsheet.
        // the id must refer to an element "above" this code,
        // and the element must have CSS styling to give it width and height
        // optionally, a third argument with configuration options can be passed.
        // See below for more about options.
        var options = {
            zoom_sequence: 21
        }
        timeline = new TL.Timeline('timeline',
            'timeline.json',options);
    </script>

</body>
